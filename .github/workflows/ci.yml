name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check (Test + Lint + Build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Dagger check
        uses: dagger/dagger-for-github@v6
        with:
          version: latest
          verb: call
          args: check --source=.
