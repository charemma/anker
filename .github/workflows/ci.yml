name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Dagger
        uses: dagger/dagger-for-github@v6
        with:
          version: latest

      - name: Run tests
        run: just test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Dagger
        uses: dagger/dagger-for-github@v6
        with:
          version: latest

      - name: Run linter
        run: just lint

  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Dagger
        uses: dagger/dagger-for-github@v6
        with:
          version: latest

      - name: Build Linux binary
        run: just build-linux

  build-osx:
    name: Build (macOS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Dagger
        uses: dagger/dagger-for-github@v6
        with:
          version: latest

      - name: Build macOS binary
        run: just build-osx
